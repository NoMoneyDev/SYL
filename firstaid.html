<body class="emergencyfont">

    <script>
        
        function onEnter(event){
            if (event.keyCode == 13){
                document.getElementById("searchBtn").click()
                return true;
            }
            return false;
        }

        function checkLength(){
            var searchValue = document.getElementById("search").value;

            if (searchValue.length == 0){
            alert("Enter a keyword");
            return false;
            }
            searchDisease(searchValue)
            return true;
            }

        function searchDisease(keyword){
            window.open("http://www.google.com.pk/search?btnG=1&pws=0&q=" + keyword, '_blank');
            return true;
        }
        
    </script>

                <span><img src="images/searchicon.png" id="searchBtn" width="25px" onclick="checkLength()" style="margin-top: 5px; margin-left: -10px; padding-right: 5px;"></span>
                <input type="text" id="search" onkeypress="onEnter(event)" placeholder="Search for diseases" autocomplete="off" style="height:30px; padding:0px; border: none; outline: 0px;">
